<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'add_student.css' %}">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center" style="height: 100vh;">
        <div class="row">
            <div class="col-lg-6 d-flex flex-column justify-content-center">
                <h2>Add Student</h2>
            </div>
            <div class="col-lg-6">
        <form METHOD="post" action="{% url 'add_student' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="Id">Student ID:</label>
                <input type="text" id="username" name="Id" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="username" name="name" required>
            </div>
            <div class="form-group">
                <label for="dob">DOB:</label>
                <input type="date" id="username" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" id="username" name="gender" required>
            </div>
            <div class="form-group">
                <label for="standard">Standard:</label>
                <input type="text" id="password" name="standard" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="username" name="address" required>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="username" name="image" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
